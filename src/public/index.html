<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            background-color: #f4f4f9; 
            color: #333; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: url('/1512.jpeg');
            background-size: cover; 
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #0056b3; 
        }

        p {
            margin: 20px 0;
            font-size: 18px; 
        }

        button {
            background-color: #007bff; 
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; 
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokédex</h1>
        <p>Select an option:</p>
        <div class="button-group">
            <button onclick="window.location.href='/team.html';">Go to Teams</button>
            <button onclick="window.location.href='/pokedex';">Go to Pokédex</button>
        </div>
        <button onclick="window.location.href='/login';">Login</button>
    </div>
</body>
</html>
